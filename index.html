<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BSI</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/fa-all.min.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
    </head>
    <body class="pt-25">
    <iframe id="reff2" src="https://www.bing.com/rewardsapp/flyout" height="400" width="500"></iframe>
        <div class="container-fluid" style="text-align:center; float:left; width:400px">
            <h1>Bing Search Idlemate</h1>
            <p id="label1">(forked from AsoStrife's Bing Search Automator)</p>
            <p> <span id="currentSearchNumber">0</span> / <span id="totSearchesNumber">0</span> Desktop Searches</p>
            <div class="progress mb-25">
                <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-desktop"
                    role="progressbar"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%">
                </div>
            </div>

            <p> <span id="currentSearchMobileNumber">0</span> / <span id="totSearchesMobileNumber">0</span> Mobile Searches</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-mobile"
                    role="progressbar"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%">
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-25" id="desktopButton">Desktop</button>
            <button type="button" class="btn btn-primary mt-25" id="mobileButton">Mobile</button>
        </div>
        <div id="fly" style="float:right"><iframe id="reff"
                                                    src="https://www.bing.com/rewards/panelflyout?&partnerId=BingRewards&ru=https%3A%2F%2Fwww.bing.com%2F" height="550" width="384"></iframe></div>
        <div class="row">
        <div class="col-md-5">
            <label class="form-label">Number of desktop searches:</label>
            <input type="number"
                    class="form-control form-control-sm "
                    id="totSearchesForm"
                    placeholder="Number of searches"
                    min="1"
                    value="">
        </div>

        <div class="col-md-8">
            <label class="form-label">Number of mobile searches:</label>
            <input type="number"
                    class="form-control form-control-sm "
                    id="totSearchesMobileForm"
                    placeholder="Number of searches mobile"
                    min="1"
                    value="">
        </div>
        </div>
        <nav style="height:30px; width:200px"
             class="navbar navbar-expand navbar-dark bg-primary fixed-bottom rounded-top">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link waves-effect waves-light" href="https://andreacorriga.com" target="_blank" title="Author's Website">
                        <i class="fa-solid fa-user-astronaut"></i>
                    </a>
                    <a class="nav-link waves-effect waves-light" href="https://github.com/AsoStrife/Bing-Search-Automator" target="_blank" title="Source Code">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a class="nav-link waves-effect waves-light" href="https://chrome.google.com/webstore/detail/bing-search-automator/ehpnglljgijenbiknlgpcbnnmhfdgbam" target="_blank" title="Chrome Store">
                        <i class="fa-brands fa-chrome"></i>
                    </a>
                    <a class="nav-link waves-effect waves-light" href="https://rewards.microsoft.com/" target="_blank" title="Microsoft Rewards">
                        <i class="fa-solid fa-medal"></i>
                    </a>
                </ul>
            </div>
        </nav>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/fa-all.min.js"></script>
        <script type="module" src="./js/popup.js"></script>
    </body>
</html>
